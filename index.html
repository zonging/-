    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: url('images/school-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
        }

        section h2 {
            color: #3498db;
            font-size: 32px;
            margin-bottom: 20px;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        section a {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        section a:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
